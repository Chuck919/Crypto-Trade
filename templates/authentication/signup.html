<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'authentication/signup.css' %}">
</head>
<body>

    {% for message in messages %}
    <div class='alert alert-{{ message.tags }} alert-dismissible fade show' role='alert'>
        <strong>{{ message }} </strong>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>

    <form action="/signup/" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" required>
        <span class="password-requirements">Password must include at least 8 characters, one uppercase letter, one lowercase letter, and one number.</span>
        <br>

        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
        <br>

        <label for="api_key">API Key (Binance.US)</label>
        <input type="text" id="api_key" name="api_key" placeholder="API Key" required>
        <br>

        <label for="api_secret">API Secret (Binance.US)</label>
        <input type="text" id="api_secret" name="api_secret" placeholder="API Secret" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

    <script src="" async defer></script>
</body>
</html>
